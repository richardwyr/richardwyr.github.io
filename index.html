<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        header {
            margin-top: 20px;
        }
        main {
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        footer {
            display: flex;
            justify-content: space-around;
            width: 100%;
            padding: 20px;
            background-color: #f1f1f1;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <h1>Top Title</h1>
    </header>
    <main>
        <img src="your-image-url.jpg" alt="Centered Image" style="max-width: 100%; height: auto;">
    </main>
    <footer>
        <button onclick="location.href='MyResume.pdf'">My Resume</button>
        <button onclick="location.href='#link2'">Link 2</button>
        <button onclick="location.href='#link3'">Link 3</button>
        <button onclick="location.href='MyDevice.pdf'">Personal Developement</button>
    </footer>
</body>
</html>
